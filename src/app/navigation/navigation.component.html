<nav class="navbar">
  <!-- Bouton Hamburger -->
  <button
    type="button"
    class="navbar__toggle"
    *ngIf="!isMenuOpen"
    (click)="toggleMenu()"
    aria-label="Toggle navigation"
  >
    <img
      src="assets/images/icon-menu.svg"
      alt="Menu icon"
      class="navbar__icon"
    />
  </button>

  <!-- Menu -->
  <div class="navbar__menu" [ngClass]="{ active: isMenuOpen }">
    <!-- Bouton de fermeture -->
    <button
      type="button"
      class="navbar__toggle navbar__close"
      (click)="toggleMenu()"
      aria-label="Close menu"
    >
      <img
        src="assets/images/icon-close.svg"
        alt="Close icon"
        class="navbar__icon"
      />
    </button>

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</nav>
