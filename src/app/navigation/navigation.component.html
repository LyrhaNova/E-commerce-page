<nav class="navbar">
  <!-- Overlay pour l'assombrissement -->
  <div
    class="navbar__overlay"
    [ngClass]="{ active: isMenuOpen }"
    (click)="closeMenu()"
  ></div>

  <div class="navbar__left">
    <!-- Menu Hamburger -->
    <button
      type="button"
      class="navbar__toggle"
      [ngClass]="{ hidden: isMenuOpen }"
      (click)="openMenu($event)"
      aria-label="Toggle navigation"
    >
      <img
        src="assets/images/icon-menu.svg"
        alt="Menu icon"
        class="navbar__icon"
      />
    </button>

    <div class="navbar__brand">
      <img
        src="assets/images/logo.svg"
        alt="Logo Sneakers"
        class="navbar__logo"
      />
    </div>
  </div>

  <div class="navbar__icons">
    <!-- Bouton pour ouvrir/fermer le panier -->
    <button
      class="navbar__cart-button"
      [class.open]="isCartOpen"
      aria-label="Toggle cart"
      (click)="toggleCart($event)"
    >
      <img
        src="assets/images/icon-cart.svg"
        alt="Cart icon"
        class="navbar__cart"
      />
    </button>

    <!-- Avatar utilisateur -->
    <img
      src="assets/images/image-avatar.png"
      alt="User profile icon"
      class="navbar__icon"
    />
  </div>

  <!-- Contenu du panier -->
  <div class="navbar__cart-content" [ngClass]="{ open: isCartOpen }">
    <h4>Cart</h4>
    <div class="navbar__cart-content__line"></div>
    <div class="navbar__cart-content__content">
      <p>Your cart is empty.</p>
    </div>
  </div>

  <!-- Menu dÃ©roulant -->
  <div class="navbar__menu" [ngClass]="{ active: isMenuOpen }">
    <button
      type="button"
      class="navbar__close"
      (click)="closeMenu()"
      aria-label="Close navigation"
    >
      <img
        src="assets/images/icon-close.svg"
        alt="Close icon"
        class="navbar__icon"
      />
    </button>
    <ul>
      <li><a href="#">Collections</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</nav>
